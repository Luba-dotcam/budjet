{% extends 'base.html' %}

{% block title %}Create Category{% endblock %}

{% block content %}
    <h1>Create Category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Create Category</button>
    </form>
    <br>
    <a href="{% url 'category_list' %}">Back to Category List</a>
{% endblock %}
